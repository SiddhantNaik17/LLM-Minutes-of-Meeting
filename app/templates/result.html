<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recording Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/recording_details.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
</head>
<body>

    <div class="header">
        <button class="header-button" id="notificationButton">
            <i class="bi bi-bell"></i>&nbsp;&nbsp;Notifications
        </button>
        <button class="header-button" id="viewRecordingsButton" onclick="window.location.href='recordings.html'">
            <i class="bi bi-journal-text"></i>&nbsp;&nbsp;History
        </button>
    </div>

    <div class="container">
        <div class="recording-details">
            <h2>Recording Details</h2>
            <p>Created On: 15 May, 2024</p>
            <a href="{{ audio_path }}"></a>
            <p>Status:
                {{ recording_status }}
            </p>
            {% if file_type == 'audio' %}
            <audio controls>
                <source src="{{ audio_path }}" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            {% elif file_type == 'video' %}
            <video controls width="100%">
                <source src="{{ audio_path }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            {% endif %}
            <p>{{ recording_filename }}</p>
        </div>
        <hr style="width:100%;">
        <div class="minutes-of-meeting">
            <h2>Minutes of Meeting</h2>
            <div class="minutes-content">
                {{ minutes_of_meeting | safe }}
            </div>
        </div>
    </div>
</body>
</html>
